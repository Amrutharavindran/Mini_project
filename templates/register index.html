 <script type="text/javascript">
$( document ).ready(function() {

    $("#un").keyup(function(){

    var catid;
    catid = $(this).val();

$.ajax(
    {
        type:"GET",
        url: "/uncheck",
        data:{
                 un: catid
        },
        success: function( data )
        {
        if (data.is_taken) {

                    $( '#message' ).text(data.error_message);
                    $("#s").attr('disabled',true);
                  }
                  else
                  {
                  $( '#message' ).text("");
                  $("#s").removeAttr('disabled');t
                  }

        }
     })
});

});



</script>
