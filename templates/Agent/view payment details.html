{% extends 'agent_index.html' %}
{% block body  %}


<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-dark table-striped">
  <th colspan="5" style="text-align: center; font-size: 30px; text-decoration: underline;" >VIEW PAYMENTS</th>
    <tr style=" background-color:darkgray;  font-weight: bold;" >
      <td>DATE</td>
      <td>USERNAME</td>
      <td>POLICYNAME</td>
      <td>AMOUNT</td>
    </tr>
      {% for i in val %}
           <td>{{ i.Date}}</td>
          <td>{{ i.USER.Firstname}}{{ i.USER.Lastname}}</td>
          <td>{{ i.POLICY.Policyname}}</td>
          <td>{{ i.Amount }}</td>
    <tr>
        {% endfor %}

    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
