<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="273" border="1">
    <tr>
      <td width="68">UserName</td>
      <td width="38">Policy</td>

      <td width="38">Document</td>
      <td width="45">Reason</td>
    </tr>
       {% for i in val %}
    <tr>
      <td>&nbsp;{{ i.ASSIGN.REQUEST.USERID.Firstname }}{{ i.USERID.Lastname }}</td>
      <td>{{ i.ASSIGN.REQUEST.POLICY.Policyname }}</td>

        <td>{{ i.Documents }}</td>
        <td>{{ i.Reason }}</td>

      <td><a href="{% url 'addclm' id=i.id %}">Add claim</a></td>
    </tr>{% endfor %}
  </table>
</form>
</body>
</html>
