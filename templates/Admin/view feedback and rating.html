{% extends 'admin_index.html' %}
{% block body  %}

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
<body>
<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="50%">
<form id="form1" name="form1" method="post" action="search_feed">
{#  <table width="266" border="1">#}
    <tr>
      <td colspan="4">Date
        <label>
        <input type="date" name="textfield" />
        <input type="submit" name="Submit" value="Search" />
      </label></td>
    </tr>
    <tr style=" background-color:darkslateblue ; color: #fff; font-weight: bold;">
      <td width="25">USERNAME</td>
      <td width="35">FEEDBACK</td>
      <td width="25">RATING</td>
      <td width="35">DATE</td>
    </tr>
      {% for i in val %}
        <td>{{ i.USER.Firstname}}{{ i.USER.Lastname}}</td>
      <td>{{ i.Feedback}}</td>
      <td>{{ i.Rating}}</td>
      <td>{{ i.Date}}</td>

    {% endfor %}

</form>
  </table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include DataTables JavaScript via CDN -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>

<script>
  $(document).ready(function () {
    $('#dtBasicExample').DataTable();
    $('.dataTables_length').addClass('bs-select');
  });
</script>
</body>
</html>
{% endblock %}
