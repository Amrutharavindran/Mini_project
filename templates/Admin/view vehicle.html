{% extends 'admin_index.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
{#  <table width="241" border="1">#}
<table class="table table-dark">
<th  colspan="7" style="text-align: center; font-size: 30px; text-decoration: underline; ">VIEW DETAILS</th>
    <tr style= "background-color:darkgray ; color: #fff; font-weight: bold;">
      <td width="60">Vehicle Type </td>
      <td width="78">Vehicle Number </td>
      <td width="40">RC Book </td>
      <td width="35">&nbsp;</td>
    </tr> {% for i in val %}
    <tr>
      <td>{{i.vehicle_type}}</td>
      <td>{{i.vehicle_no }}</td>
      <td><a href="{{i.rcbook.url }}" download>View</a></td>
      <td><p><a href="/accept_vehicle/{{ i.REQUEST.id }}"  class="btn btn-success">Accept</a></p>
      <p><a href="/reject_vehicle/{{ i.REQUEST.id }}" class="btn btn-danger">Reject </a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>

{% endblock %}
